<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ahn sung hwan">
    <meta name="description" content="Welcome to my Kakao Clone">
    <title>
      이건 제목임.
    </title>
  </head>
  <body>
    <h1>이건 큰 제목이야</h1>
    <h6>이건 작은 제목이야</h6>
    <!-- semantic 태그는 제목, 문단 내비게이션 등등 뭔가 뜻이 있는 태그, non-semantic 태그는 아무 지칭하는 바가 없는, 의미없는 태그를 뜻함 -->

    <!-- 각 element마다 id는 한개만 갖을 수 있음. 왜냐면 id는 고유하기 때문. 마치 나의 여권번호 같은 거임. 반면에 class는 내 이름처럼 반복될 수 있다. 많은사람들이 실제로 안성환이지. -->
    <section>
      <header id="headerNumberOne" class="defaultHeader">
        <h1>Title of a section</h1>
      </header>
    </section>

    <div>
      <header id="differentHeader" class="defaultHeader">
        Title of the unknown container
      </header>
    </div>
  </body>
</html>
